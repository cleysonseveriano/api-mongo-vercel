<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="frontend/assets/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" ></script>
    <title>LOGIN PAGE</title>
</head>
<body>
    <div class="container">
        <form onsubmit="login(e)">
            <h2>FAKE LOGIN (APENAS PARA REDIRECIONAR)</h2>
            <div class="mb-3">
              <label for="email" class="form-label">Email:</label>
              <input type="email" class="form-control" id="email">
            </div>
            <div class="mb-3">
              <label for="senha" class="form-label">Senha</label>
              <input type="password" class="form-control" id="senha">
            </div>
            <div class="mb-3 form-check">
            </div>
            <button type="submit" class="btn btn-primary" onclick="login(); return false">Enviar</button>
          </form>
    </div>

    <script>
        let email = document.getElementById('email')
        let senha = document.getElementById('senha')

        let logins = []

        function login () {
            if (email.value!='' && senha.value!='') {
                alert('Login concluído com sucesso, clique no OK para prosseguir')
                console.log('OK')
                window.location.href = "./produtos.html";

            } else {
                alert('Complete as informações corretamente!')
                console.log ('ERRO')
            }
        }
    </script>
</body>
</html>
