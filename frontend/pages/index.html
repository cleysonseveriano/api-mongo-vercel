<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" ></script>
    <title>CRUD BOOTSTRAP + NODEJS</title>
</head>
<body>
    <h1>CRUD Produtos</h1>
    <div class="container">
        <div class="add-produto">
            <h2>Adicionar novo produto</h2>
            <form>
                <div class="mb-3">
                  <label for="inputNome" class="form-label">Nome</label>
                  <input type="email" class="form-control" id="inputNome" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="inputPreco" class="form-label">Preço</label>
                  <input type="email" class="form-control" id="inputPreco" aria-describedby="emailHelp">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div class="show-produto">
            <h2>Produtos</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Id</th>
                        <th scope="col">Nome</th>
                        <th scope="col">Preço</th>
                        <th scope="col">Alterar</th>
                    </tr>
                </thead>
                <tbody id="tbody-prod">
                    <tr>
                        <th scope="row">1</th>
                        <td>Id ?</td>
                        <td>Nome</td>
                        <td>R$ 0,00</td>
                        <td>
                            <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#exampleModal" onclick="add()">
                                Editaraaaaa
                            </button>
                            <!-- Modal -->
                            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Editar produto ${}</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <form>
                                            <div class="mb-3">
                                              <label for="inputNome" class="form-label">Nome</label>
                                              <input type="email" class="form-control" id="inputNome" aria-describedby="emailHelp">
                                            </div>
                                            <div class="mb-3">
                                              <label for="inputPreco" class="form-label">Preço</label>
                                              <input type="email" class="form-control" id="inputPreco" aria-describedby="emailHelp">
                                            </div>
                                        </form>
                                    </div>
                                    <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                                    <button type="button" class="btn btn-primary">Salvar</button>
                                    </div>
                                </div>
                                </div>
                            </div>
                            <button type="button" class="btn btn-danger" onclick="show()">Deletar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="../script/script.js"></script>
</body>
</html>
